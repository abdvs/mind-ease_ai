<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindEase AI Therapist</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <!-- 3D Calming Background -->
    <div class="background-3d">
      <div class="water"></div>
      <div class="mountain"></div>
      <div class="floating leaf1"></div>
      <div class="floating leaf2"></div>
      <div class="floating leaf3"></div>
    </div>

    <!-- Main App Container -->
    <div class="app-container">
      <header class="app-header">
        <h1>MindEase <span class="ai-label">AI Therapist</span></h1>
        <div class="mood-indicator">
          <span id="current-mood">Calm</span>
          <div class="mood-color"></div>
        </div>
      </header>

      <!-- Breathing Exercise (Initially Hidden) -->
      <div id="breathing-guide" class="hidden">
        <h3>Follow the Circle</h3>
        <div class="breathing-circle"></div>
        <div class="breathing-instructions">
          <p>Breathe in for 4 seconds</p>
          <p>Hold for 7 seconds</p>
          <p>Exhale for 8 seconds</p>
        </div>
        <button id="stop-breathing" class="secondary-btn">I'm Done</button>
      </div>

      <!-- Chat Interface -->
      <div id="chat-container">
        <div id="chatbox"></div>

        <div class="input-container">
          <input
            type="text"
            id="userInput"
            placeholder="How are you feeling today?"
            autocomplete="off"
          />
          <button id="sendButton">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22 2L11 13"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M22 2L15 22L11 13L2 9L22 2Z"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mood Selector -->
      <div class="mood-selector">
        <h3>Log Your Mood</h3>
        <div class="mood-buttons">
          <button data-mood="happy" class="mood-btn">ðŸ˜Š Happy</button>
          <button data-mood="calm" class="mood-btn">ðŸ§˜ Calm</button>
          <button data-mood="anxious" class="mood-btn">ðŸ˜° Anxious</button>
          <button data-mood="sad" class="mood-btn">ðŸ˜¢ Sad</button>
          <button data-mood="angry" class="mood-btn">ðŸ˜  Angry</button>
        </div>
      </div>

      <!-- Emergency Footer -->
      <footer class="disclaimer">
        <p>
          MindEase is not a substitute for professional help. If you're in
          crisis, please contact
          <a href="mail:duvvuriabhiram@gmail.com">duvvuriabhiram@gmail.com</a>.
        </p>
      </footer>
    </div>

    <!-- Firebase & App JS -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="app.js"></script>

    <!-- PWA Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
